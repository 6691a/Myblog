{% extends 'base.html' %}
{% load static %}
<head>
 
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}
    {% block js %}

    {% endblock %}
{% block title %} login {% endblock %}
</head>

<body>
    {% block content %}  
    <div id="login_popup">
        <div class="login">
            <div class="login_head">
                <h3 class="login_title">로그인</h3>
            </div>
            <hr>
            <div class="login_body">
                <form action=""method ="POST">
                    {% csrf_token %}   
                    <input class="input_field" type="text", name="username", placeholder ="아이디">
                    <input class="input_field" type="password", name="password", placeholder ="비밀번호">
                    <input class="submit_Btn"type="submit" value="로그인">
                </form>
                <div class="check_info ">
                    <!-- <input type="checkbox" value="off"> -->
                    <label for="lofin_checkbox">로그인 유지</label>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
